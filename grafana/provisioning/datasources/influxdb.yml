# ============================================
# Grafana 데이터소스 프로비저닝 - InfluxDB
# ============================================
#
# 이 파일은 Grafana 시작 시 자동으로 InfluxDB 데이터소스를 생성합니다.
# 수동으로 데이터소스를 추가할 필요가 없습니다.
#
# ============================================

apiVersion: 1

datasources:
  - name: InfluxDB-k6
    type: influxdb
    access: proxy
    url: http://influxdb:8086

    # InfluxDB 1.x 설정
    database: k6
    user: admin
    password: admin123

    # 기본 데이터소스로 설정
    isDefault: true

    # 쿼리 설정
    jsonData:
      httpMode: GET
      timeInterval: 1s

    # 보안 설정
    secureJsonData:
      password: admin123

    # 편집 가능 여부
    editable: true

    # 버전
    version: 1
