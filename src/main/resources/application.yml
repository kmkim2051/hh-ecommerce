spring:
  application:
    name: ecom

  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

redis-custom:
  coupon:
    # worker:  # Deprecated: Kafka 기반으로 전환되어 더 이상 사용되지 않음
    #   batch-size: 50
    #   retry-on-failure: false

# Ranking strategy configuration
  ranking:
    sales:
      strategy: redis  # redis 또는 db
      ranking-init-days: 30